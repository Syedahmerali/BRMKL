<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url(./images/image.png)] bg-cover h-fit w-fit">
    <div class="flex justify-center items-center h-screen p-24 pl-64">
        <div class="w-full max-w-3xl p-8 rounded-lg shadow-none flex flex-col md:flex-row">
            <div class="md:w-1/2 pr-12">
                <h2 class="text-3xl font-bold mx-0 mb-6 break-normal">We solve digital problems with an outstanding creative flare</h2>
                <p class="mb-4 text-[0.5] text-justify">
                    We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.
                </p>
            </div>
            <div class="md:w-2/3 bg-white p-8 rounded-lg">
                
                <form class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div class="text-center items-center justify-between">
                        </div>
                        <h3 class="text-center text-black font-bold py-12 "><a href="Login.html" class="text-blue-500 hover:bg-black rounded-md">Login</a> have no account  <a class="text-blue-500 hover:bg-black rounded-md" href="./Contact.html">SignUp</a></h3>
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="rounded-full relative w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only ">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="rounded-full relative w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
    
                    <div>
                        <button type="submit" class="rounded-full group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-green-300 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create an Account
                        </button>
                    </div>
                    <div class="text-center text-gray-600">or</div>
                    <div>
                        <button type="button" class="rounded-full group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Login via Twitter
                        </button>
                    </div>
                </form>
            </div>

            </div>
        </div>
    </div>
    
</body>
</html>

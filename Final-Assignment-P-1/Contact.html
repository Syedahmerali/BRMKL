<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url(./images/Background-1.png)] bg-cover h-fit w-fit">
    <div class="flex justify-center items-center h-screen p-24 pl-64">
        <div class="w-full max-w-3xl p-8 rounded-lg shadow-lg flex flex-col md:flex-row">
            <div class="md:w-1/2 pr-12">
                <h2 class="text-4xl font-bold mx-auto mb-6 text-wrap">Let's Keep in Touch</h2>
                <p class="mb-4 text-justify">
                    We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.
                </p>
                <ul class="mb-10">
                    <li class="mb-10">
                        <span class="font-bold"><i class="fa-solid fa-phone pr-4"></i></span><a href="tel:+1555505050" class="text-white">+1 555 505 5050</a>
                    </li>
                    <li class="mb-10">
                        <span class="font-bold"><i class="fa-solid fa-envelope pr-4"></i></span><a href="mailto:info@designmodo.com" class="text-white">info@designmodo.com</a>
                    </li>
                    <li>
                        <span class="font-bold"><i class="fa-solid fa-address-book pr-4"></i></span><span>San Francisco, CA 560 Bush St & 20th Ave, Apt 5 San Francisco, 230909</span>
                    </li>
                </ul>
            </div>
            <div class="md:w-2/3 bg-white p-8 rounded-lg">
                <form action="#" method="POST" class="shadow-none space-y-4">
                    <div>
                        <label for="name" class="text-sm font-normal">Your Name</label>
                        <input type="text" id="name" name="name" class="py-2 px-4 border-solid border-2 border-black/50 w-[35%] p-3 rounded-full bg-white text-black" placeholder="First name">
                    
                        <label for="budget" class="text-sm font-medium">Budget</label>
                        <select id="budget" name="budget" class="py-2 border-solid border-2 border-black/50 w-[25%] p-3 rounded-full bg-white text-black">
                            <option>$500</option>
                            <option>$1000</option>
                            <option>$2000</option>
                            <option>$5000</option>
                        </select>
                    </div>

                    <div>
                        <label for="email" class=" text-sm font-medium">Input Field</label>
                        <input type="email" id="email" name="email" class="py-2 px-4 border-solid border-2 border-black/50 w-full p-3 rounded-full bg-white text-black" placeholder="name@mail.com">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="py-2 px-4 border-solid border-2 border-black/50 w-full p-3 rounded-lg bg-white text-black" placeholder="Message"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="copy" name="copy" class="text-black text-wrap">
                        <label for="copy" class="ml-2 text-sm">Send me a copy</label>
                    
                    <button type="submit" class="w-[30%] py-2 px-4 rounded-full ml-28 bg-green-300 text-white font-normal">Send</button>
                </div></form>
            </div>
        </div>
    </div>
    
</body>
</html>
